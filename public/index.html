<!doctype html>
<html lang="en-us">
  <head>
    <title>Course | <%= process.env.SITE_NAME %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.FAVICON_URL%>" type="image/x-icon" />

    <% if (htmlWebpackPlugin.options.OPTIMIZELY_PROJECT_ID) { %>
      <script src="https://www.edx.org/optimizelyjs/<%= htmlWebpackPlugin.options.OPTIMIZELY_PROJECT_ID %>.js"></script>
    <% } %>
  </head>
  <body id="mfe-learning-cont">
    <div id="root"></div>
    <script>
      document.getElementById('mfe-learning-cont').addEventListener('contextmenu', function (e) {
    e.preventDefault();
      });
      // Disable text selection
      document.getElementById('mfe-learning-cont').style.userSelect = 'none';
      document.getElementById('mfe-learning-cont').style.mozUserSelect = 'none';
      document.getElementById('mfe-learning-cont').style.webkitUserSelect = 'none';
      document.getElementById('mfe-learning-cont').style.msUserSelect = 'none';
    </script>
  </body>
</html>
